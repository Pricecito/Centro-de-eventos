<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Noticias compartidas</title>
</head>
<body>
    
    <h1>Noticias</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                COLUMNA DE 4
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="card" style="width: 18rem;" th:each="noticias : ${listaNoticias}">
                        <img th:src="@{/img/__${noticias.img}__}" class="card-img-top" th:alt="${noticias.img}">
                        <div class="card-body">
                          <h5 class="card-title" th:text="${noticias.titulo}"></h5>
                          <p class="card-description" th:text="${noticias.descripcion}"></p>
                          <p class="card-description" th:text="${noticias.usuario.nombres}"></p>
                          <p class="card-description" th:text="${noticias.fecha}"></p>
                          <a href="#" class="btn btn-primary">Ver mas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
