<div class="container" th:fragment="listNoticias">
  <hr />
  <div class="row">
    <div class="col-sm-12">
      <div class="iq-card">
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
            <h4 class="card-title">Noticias</h4>
          </div>
        </div>
        <div class="iq-card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Descripción</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="noticia : ${noticias}">
                  <td th:text="${noticia.titulo}">Título</td>
                  <td th:text="${noticia.descripcion}">Descripción</td>
                  <td>
                    <button
                      class="btn btn-primary"
                      data-toggle="modal"
                      data-target="#editarNoticiaModal"
                    >
                      Editar
                    </button>
                    <button
                      class="btn btn-danger"
                      th:attr="data-id=${noticia.id}"
                      onclick="eliminarNoticia(this)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
